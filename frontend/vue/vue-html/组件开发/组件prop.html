<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <blog-post msg="hello" :post-title="ptitle" v-bind:csss="pcss"></blog-post>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component("blog-post", {
            props: {
                'msg': '',
                'postTitle': '',
                'csss': {},
            },
            template: `<div :title="postTitle" :style="csss">{{msg}}</div>`,
        });
        const vm = new Vue({
            el: "#app",
            data: {
                pcss: {
                    color: 'red',
                },
                ptitle: "父组件"
            },
        });
    </script>
</body>

</html>
